{% load crispy_forms_tags %}

<!-- erp_main/erp/templates/erp/contract/modals/add_cargo_type_modal.html -->
<div class="modal fade" id="AddCargoTypeModal" tabindex="-1" role="dialog" aria-labelledby="AddCargoTypeModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="AddCargoTypeModalLabel">Add Cargo Type</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button> -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form method="POST" action="{% url 'cargo_type' %}">
                    {% csrf_token %}
                    {{ cargo_type_form|crispy }}
                    <!-- <button type="submit" class="btn btn-primary">Add Cargo Type</button> -->
                    <button type="submit" class="btn btn-primary">Add Cargo Type</button>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
