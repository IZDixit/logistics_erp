<!-- templates/route.html -->
{% extends 'erp/master/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h1>Add Route</h1>
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Add Route</button>
  </form>

  <h2 class="mt-4">Existing Routes</h2>
  <ul class="list-group">
      {% for route in routes %}
          <li class="list-group-item">{{ route.name }}</li>
      {% empty %}
          <li class="list-group-item">No routes available.</li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
