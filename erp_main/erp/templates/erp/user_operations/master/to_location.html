<!-- templates/to_location.html -->
{% extends 'erp/master/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-4">
  <h1>Add Route</h1>
  <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Add To: Location</button>
  </form>

  <h2 class="mt-4">Existing To: Locations</h2>
  <ul class="list-group">
      {% for to in to_locations %}
          <li class="list-group-item">{{ to.name }}</li>
      {% empty %}
          <li class="list-group-item">No To: Locations available.</li>
      {% endfor %}
  </ul>
</div>
{% endblock %}
