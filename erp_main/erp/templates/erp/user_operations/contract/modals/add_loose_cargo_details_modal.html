{% load crispy_forms_tags %}

<!-- erp_main/erp/templates/erp/contract/modals/add_cargo_type_modal.html -->
<div class="modal fade" id="" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content border-0 shadow-sm">
            <!--Modal Header-->
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="">Add New Loose Cargo (pending)</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>    
            </div>

            <!--Modal Body-->
            <div class="modal-body">
                <form method="POST" action="{% url '' %}" id="cargoTypeForm">
                    {% csrf_token %}
                    {{ cargo_type_form|crispy }}


                    <!--Form Buttons-->
                    <div class="d-flex justif-content-end gap-2 mt-4">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-plus-circle me-2"></i>Add Loose Cargo Details
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
